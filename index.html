<!doctype html><html><head><title>Kosy - Debugger</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"><script defer="defer" src="app.dc06f70d62a9144511a9.js?3ab180621e470c1f45f9"></script><link href="style.48f277ff0c2df9a4f86f.css?3ab180621e470c1f45f9" rel="stylesheet"></head><body><template id="clientRoot"><div class="client"><iframe></iframe><div class="rounded-buttons"><button class="btn-remove full-width"><span>Remove from table</span> <i class="icon-trash"></i></button></div><div></div></div></template><template id="setupRoot"><div class="change-app-url"><label>App URL</label> <input id="app-url" class="full-width rounded-input" placeholder="https://my.awesome.integration.com"/> <span class="gutter"></span><div class="centered"><button id="confirm" class="btn-primary btn-rounded">Change app URL</button></div><div class="centered"><button id="cancel" class="btn-secondary">Cancel</button></div></div></template><h1>Welcome to the Kosy Debug app</h1><p>You can test Kosy Table Apps here. For this purpose, you can click on "Change app URL" and paste the URL of the table app in the modal. Then click "Add another client". Voila, your app is there!</p><div class="gutter-xs"></div><div class="rounded-buttons"><button id="setup">Change app URL</button> <button id="add-client">Add another client</button></div><div class="gutter-sm"></div><div id="clients"></div></body></html>
